<h1 class="bg-primary text-white text-center">Directives start</h1>
<h3 class="bg-success text-white text-start">structural directives</h3>

<div class="row p-3">
    <div *ngIf="isDivVisible" class="col-2 bg-danger p-3 text-center">
        Div 1
    </div>
    <div class="col-2">
        <ul>
            <li *ngFor="let city of cityArray">{{city}}</li>
        </ul>
    </div>
    <div [ngClass]="divcolor" class="col-2 p-3 text-center">
        Div 1
    </div>
</div>
<div class="row p-3 gap-1">
    <button class="col-1 btn btn-primary" (click)="showDiv()">show</button>
    <button class="col-1 btn btn-primary" (click)="hideDiv()">hide</button>
</div>
