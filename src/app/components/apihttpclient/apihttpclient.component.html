<div class="row">
    <div class="col-2">
      <button class="btn btn-success" (click)="getAllUser()">Get User</button>
    </div>
    <div class="col-3">
        <select class="form-select">
            @for (item of userList; track $index) {
                <option> {{item.name}} </option>
            }
        </select>
    </div>
</div>

<div class="mt-2 p-2 bg-success text-white rounded">
    <h4>Post API</h4>
    <h3>Create Department, Department List</h3>
</div>
<div class="row pt-2">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                Department List
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Sr No</th>
                                    <th>Name</th>
                                    <th>Logo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for (item of deptList; track $index) {
                                <tr>
                                    <td>{{$index+1}}</td>
                                    <td>{{item.departmentName}}</td>
                                    <td>{{item.departmentLogo}}</td>
                                    <td>
                                        <button class="btn btn-primary" (click)="onEdit(item)">Edit</button>
                                        <button class="btn btn-danger" (click)="onDelete(item.departmentId)">Delete</button>
                                    </td>
                                </tr>
                            }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-header bg-secondary text-white">
                New Department
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <label for="">Department Name</label>
                        <input type="text" [(ngModel)]="deptObj.departmentName" class="form-control" placeholder="Enter Name">
                    </div>
                    <div class="col-12">
                        <label for="">Department Logo</label>
                        <input type="text" [(ngModel)]="deptObj.departmentLogo" class="form-control" placeholder="Enter Logo Url">
                    </div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 text-center">
                        <button class="btn btn-secondary">Reset</button>
                    </div>
                    <div class="col-6 text-center">
                        @if (deptObj.departmentId === 0) {
                            <button class="btn btn-secondary" (click)="onSave()">Save</button>
                        } @else {
                            <button class="btn btn-secondary" (click)="onUpdate()">Update</button>
                        }
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
